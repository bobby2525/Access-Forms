<fieldset>
    <legend>Coach's Information</legend>
    <div class="form-group">
        <label>First Name</label>
        <input id="coachFirstName" name="coachFirstName" class="form-control" data-ng-model="form.application.affiliation.firstName" data-ng-required="form.application.affiliation.value=='coach'" />
        <span class="help-block error" data-ng-show="alpha.coachFirstName.$error.required && steps[0].complete">Validation Message</span>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input id="coachLastName" name="coachLastName" class="form-control" data-ng-model="form.application.affiliation.lastName" data-ng-required="form.application.affiliation.value=='coach'" />
        <span class="help-block error" data-ng-show="alpha.coachLastName.$error.required && steps[0].complete">Validation Message</span>
    </div>
    <div class="form-group">
        <label>
            Relationship to 
            <span data-ng-switch="form.application.affiliation.firstName != null && form.application.affiliation.lastName !=null">
                <span data-ng-switch-when="true"><span style="text-transform: capitalize;">{{form.application.affiliation.firstName}} {{form.application.affiliation.lastName}}</span></span>
                <span data-ng-switch-default>Coach</span>
            </span>
        </label>
        <select id="coachRelationship" name="coachRelationship" class="form-control" data-ng-model="form.application.affiliation.relationship" data-ng-options="r.type for r in relationships" data-ng-required="form.application.affiliation.value=='coach'">
            <option value="">Select</option>
        </select>
        <span class="help-block error" data-ng-show="alpha.coachRelationship.$error.required && steps[0].complete">Validation Message</span>
    </div>
    <div class="form-group" data-ng-show="form.application.affiliation.relationship.type=='Other'">
        <label>Please Specify</label>
        <input id="coachRelationshipOther" name="coachRelationshipOther" type="text" class="form-control" data-ng-model="form.application.affiliation.relationship.value" data-ng-required="form.application.affiliation.relationship.type=='Other'" />
        <span class="help-block error" data-ng-show="alpha.coachRelationshipOther.$error.required && steps[0].complete">Validation Message</span>
    </div>
    <div class="form-group">
        <label>Sport</label>
        <select id="coachSport" name="coachSport" class="form-control" data-ng-model="form.application.affiliation.area" data-ng-options="s.type for s in winterSports" data-ng-required="form.application.affiliation.value=='coach'">
            <option value="">Select</option>
        </select>
        <span class="help-block error" data-ng-show="alpha.coachSport.$error.required && steps[0].complete">Validation Message</span>
    </div>
</fieldset>
