<fieldset>
    <legend>Olympic Family Sponsor's Information</legend>
    <div class="form-group">
        <label>Olympic Family Sponsor</label>
        <select id="sponsorSport" name="sponsorSport" class="form-control" data-ng-model="form.application.affiliation.area" data-ng-options="s.type for s in sponsors" data-ng-required="form.application.affiliation.value=='sponsor'" >
            <option value="">Select</option>
        </select>
        <span class="help-block error" data-ng-show="alpha.sponsorSport.$error.required && steps[0].complete">Validation Message</span>
    </div>
    <div class="form-group">
        <label>Title</label>
        <input id="sponsorFirstName" name="sponsorFirstName" class="form-control" data-ng-model="form.application.affiliation.firstName" />
        <span class="help-block error" data-ng-show="alpha.sponsorFirstName.$error.required && steps[0].complete">Validation Message</span>
    </div>

    <div class="form-group">
        <label>
            Relationship to Olympic Family Sponsor 
        </label>
        <select id="sponsorRelationship" name="sponsorRelationship" class="form-control" data-ng-model="form.application.affiliation.relationship" data-ng-options="r.type for r in sponsorRelationships" data-ng-required="form.application.affiliation.value=='sponsor'" >
            <option value="">Select</option>
        </select>
        <span class="help-block error" data-ng-show="alpha.sponsorRelationship.$error.required && steps[0].complete">Validation Message</span>
    </div>
    <div class="form-group" data-ng-show="form.application.affiliation.relationship.type=='Other'">
        <label>Please Specify</label>
        <input id="sponsorRelationshipOther" name="sponsorRelationshipOther" type="text" class="form-control" data-ng-model="form.application.affiliation.relationship.value" data-ng-required="form.application.affiliation.relationship.type=='Other'" />
        <span class="help-block error" data-ng-show="alpha.sponsorRelationshipOther.$error.required && steps[0].complete">Validation Message</span>
    </div>
</fieldset>
