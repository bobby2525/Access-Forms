<fieldset>
    <legend>Executive/Board Member's Information</legend>
    <div class="form-group">
        <label>First Name</label>
        <input id="execFirstName" name="execFirstName" class="form-control" data-ng-model="form.application.affiliation.firstName" data-ng-required="form.application.affiliation.value=='exec'" />
        <span class="help-block error" data-ng-show="alpha.execFirstName.$error.required && steps[0].complete">Validation Message</span>
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input id="execLastName" name="execLastName" class="form-control" data-ng-model="form.application.affiliation.lastName" data-ng-required="form.application.affiliation.value=='exec'" />
        <span class="help-block error" data-ng-show="alpha.execLastName.$error.required && steps[0].complete">Validation Message</span>
    </div>
    <div class="form-group">
        <label>
            Relationship to 
                            <span data-ng-switch="form.application.affiliation.firstName != null && form.application.affiliation.lastName !=null">
                                <span data-ng-switch-when="true"><span style="text-transform: capitalize;">{{form.application.affiliation.firstName}} {{form.application.affiliation.lastName}}</span></span>
                                <span data-ng-switch-default>Executive/Board Member</span>
                            </span>
        </label>
        <select id="execRelationship" name="execRelationship" class="form-control" data-ng-model="form.application.affiliation.relationship" data-ng-options="r.type for r in cocRelationships" data-ng-required="form.application.affiliation.value=='exec'" >
            <option value="">Select</option>
        </select>
        <span class="help-block error" data-ng-show="alpha.execRelationship.$error.required && steps[0].complete">Validation Message</span>
    </div>
    <div class="form-group" data-ng-show="form.application.affiliation.relationship.type=='Other'">
        <label>Please Specify</label>
        <input id="execRelationshipOther" name="execRelationshipOther" type="text" class="form-control" data-ng-model="form.application.affiliation.relationship.value" data-ng-required="form.application.affiliation.relationship.type=='Other'" />
        <span class="help-block error" data-ng-show="alpha.execRelationshipOther.$error.required && steps[0].complete">Validation Message</span>
    </div>

</fieldset>
