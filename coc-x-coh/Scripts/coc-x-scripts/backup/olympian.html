<fieldset>
    <legend>Athlete's Information</legend>
    <div class="form-group">
        <label>First Name</label>                            
        <input id="non_competingFirstName" name="non_competingFirstName" class="form-control" data-ng-model="form.application.affiliation.firstName" data-ng-required="form.application.affiliation.value=='non_competing'" />
        <span class="help-block error" data-ng-show="alpha.non_competingFirstName.$error.required && steps[0].complete" >Validation Message</span>
    </div>
    <div class="form-group">
        <label>Last Name</label>                            
        <input id="non_competingLastName" name="non_competingLastName" class="form-control" data-ng-model="form.application.affiliation.lastName" data-ng-required="form.application.affiliation.value=='non_competing'" />
        <span class="help-block error" data-ng-show="alpha.non_competingLastName.$error.required && steps[0].complete" >Validation Message</span>
    </div>
    <div class="form-group">
        <label>Relationship to 
            <span data-ng-switch="form.application.affiliation.firstName != null && form.application.affiliation.lastName !=null" >
                <span data-ng-switch-when="true"><span style="text-transform:capitalize;">{{form.application.affiliation.firstName}} {{form.application.affiliation.lastName}}</span></span>
                <span data-ng-switch-default>Athlete</span>
            </span>
        </label>
        <select id="non_competingRelationship" name="non_competingRelationship" class="form-control" data-ng-model="form.application.affiliation.relationship" data-ng-options="r.type for r in relationships" data-ng-required="form.application.affiliation.value=='non_competing'">
            <option value="">Select</option>
        </select>
        <span class="help-block error" data-ng-show="alpha.non_competingRelationship.$error.required && steps[0].complete">Validation Message</span>
    </div>
    <div class="form-group" data-ng-show="form.application.affiliation.relationship.type=='Other'">
        <label>Please Specify</label>
        <input id="non_competingRelationshipOther" name="non_competingRelationshipOther" type="text" class="form-control" data-ng-model="form.application.affiliation.relationship.value" data-ng-required="form.application.affiliation.relationship.type=='Other'"/>
        <span class="help-block error" data-ng-show="alpha.non_competingRelationshipOther.$error.required && steps[0].complete">Validation Message</span>
    </div>
    <div class="form-group">
        <label>Sport</label>
        <select id="non_competingSport" name="non_competingSport" class="form-control" data-ng-model="form.application.affiliation.area" data-ng-options="s.type for s in winterSports" data-ng-required="form.application.affiliation.value=='non_competing'">
            <option value="">Select</option>
        </select>  
        <span class="help-block error" data-ng-show="alpha.non_competingSport.$error.required && steps[0].complete">Validation Message</span>                      
    </div>
</fieldset>
