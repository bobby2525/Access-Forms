<fieldset>
    <legend>Athlete's Information</legend>
    <div class="form-group">
        <label>First Name</label>                            
        <input id="athleteFirstName" name="athleteFirstName" class="form-control" data-ng-model="form.application.affiliation.firstName" data-ng-required="form.application.affiliation.value=='athlete'" />
        <span class="help-block error" data-ng-show="alpha.athleteFirstName.$error.required && steps[0].complete" >Validation Message</span>
    </div>
    <div class="form-group">
        <label>Last Name</label>                            
        <input id="athleteLastName" name="athleteLastName" class="form-control" data-ng-model="form.application.affiliation.lastName" data-ng-required="form.application.affiliation.value=='athlete'" />
        <span class="help-block error" data-ng-show="alpha.athleteLastName.$error.required && steps[0].complete" >Validation Message</span>
    </div>
    <div class="form-group">
        <label>Relationship to 
            <span data-ng-switch="form.application.affiliation.firstName != null && form.application.affiliation.lastName !=null" >
                <span data-ng-switch-when="true"><span style="text-transform:capitalize;">{{form.application.affiliation.firstName}} {{form.application.affiliation.lastName}}</span></span>
                <span data-ng-switch-default>Athlete</span>
            </span>
        </label>
        <select id="athleteRelationship" name="athleteRelationship" class="form-control" data-ng-model="form.application.affiliation.relationship" data-ng-options="r.type for r in relationships" data-ng-required="form.application.affiliation.value=='athlete'">
            <option value="">Select</option>
        </select>
        <span class="help-block error" data-ng-show="alpha.athleteRelationship.$error.required && steps[0].complete">Validation Message</span>
    </div>
    <div class="form-group" data-ng-show="form.application.affiliation.relationship.type=='Other'">
        <label>Please Specify</label>
        <input id="athleteRelationshipOther" name="athleteRelationshipOther" type="text" class="form-control" data-ng-model="form.application.affiliation.relationship.value" data-ng-required="form.application.affiliation.relationship.type=='Other'"/>
        <span class="help-block error" data-ng-show="alpha.athleteRelationshipOther.$error.required && steps[0].complete">Validation Message</span>
    </div>
    <div class="form-group">
        <label>Sport</label>
        <select id="athleteSport" name="athleteSport" class="form-control" data-ng-model="form.application.affiliation.area" data-ng-options="s.type for s in winterSports" data-ng-required="form.application.affiliation.value=='athlete'">
            <option value="">Select</option>
        </select>  
        <span class="help-block error" data-ng-show="alpha.athleteSport.$error.required && steps[0].complete">Validation Message</span>                      
    </div>
</fieldset>
