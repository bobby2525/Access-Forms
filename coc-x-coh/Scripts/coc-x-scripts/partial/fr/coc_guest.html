<fieldset>
    <legend>Information sur le directeur/membre du Conseil</legend>
     <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.exec_guestRelationship.$error.required && steps[0].complete}">
            Type</label>
        <select id="exec_guestRelationship" name="exec_guestRelationship" class="form-control" data-ng-class="{errorField:alpha.exec_guestRelationship.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.relationship" data-ng-options="r.type for r in execRelationships" data-ng-required="form.application.affiliation.value=='coc_guest'" >
            <option value="">Choisir</option>
        </select>
    </div>
    <div class="form-group" data-ng-show="form.application.affiliation.relationship.type =='Autre'">
        <label data-ng-class="{errorLabel:alpha.exec_guestRelationshipOther.$error.required && steps[0].complete}">Veuillez préciser</label>
        <input id="exec_guestRelationshipOther" name="exec_guestRelationshipOther" type="text" class="form-control" data-ng-class="{errorField:alpha.exec_guestRelationshipOther.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.relationship.value" data-ng-required="form.application.affiliation.relationship.type =='Autre'" />
    </div>
     <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.exec_guestFirstName.$error.required && steps[0].complete}">Prénom</label>
        <input id="exec_guestFirstName" name="exec_guestFirstName" class="form-control" data-ng-class="{errorField:alpha.exec_guestFirstName.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.firstName" data-ng-required="form.application.affiliation.value=='coc_guest'" />
    </div>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.exec_guestLastName.$error.required && steps[0].complete}">Nom de famille</label>
        <input id="exec_guestLastName" name="exec_guestLastName" class="form-control" data-ng-class="{errorField:alpha.exec_guestLastName.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.lastName" data-ng-required="form.application.affiliation.value=='coc_guest'" />
    </div>
   
</fieldset>
