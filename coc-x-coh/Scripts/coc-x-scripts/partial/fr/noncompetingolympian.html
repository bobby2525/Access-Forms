<fieldset>
    <legend>Information sur l’olympien hors concours</legend>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.olympianSport.$error.required && steps[0].complete}">
            Sport</label>
        <select id="olympianSport" name="olympianSport" class="form-control" data-ng-class="{errorField:alpha.olympianSport.$error.required && steps[0].complete}"
            data-ng-model="form.application.affiliation.area" data-ng-options="s.type for s in sports | orderBy: 'type'" data-ng-required="form.application.affiliation.value=='olympian'">
            <option value="">Choisir</option>
        </select>
    </div>
</fieldset>
