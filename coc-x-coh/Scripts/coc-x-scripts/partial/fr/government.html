<fieldset>
    <legend>Information sur le partenaire gouvernemental</legend>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.governmentSport.$error.required && steps[0].complete}">Partenaire gouvernemental</label>
        <select id="governmentSport" name="governmentSport" class="form-control" data-ng-class="{errorField:alpha.governmentSport.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.area" data-ng-options="s.type for s in governmentAgencies" data-ng-required="form.application.affiliation.value=='government'" >
            <option value="">Choisir</option>
        </select>
    </div>
    <div class="form-group" data-ng-show="form.application.affiliation.area.type =='Autre'">
        <label data-ng-class="{errorLabel:alpha.governmentRelationshipOther.$error.required && steps[0].complete}">Veuillez préciser</label>
        <input id="governmentRelationshipOther" name="governmentRelationshipOther" type="text" class="form-control" data-ng-class="{errorField:alpha.governmentRelationshipOther.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.area.value" data-ng-required="form.application.affiliation.area.type =='Autre'" />
    </div>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.governmentFirstName.$error.required && steps[0].complete}">Ministère/Domaine</label>
        <input id="governmentFirstName" name="governmentFirstName" class="form-control" data-ng-class="{errorField:alpha.governmentFirstName.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.firstName" data-ng-required="form.application.affiliation.value=='government'" />
    </div>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.governmentLastName.$error.required && steps[0].complete}">Titre</label>
        <input id="governmentLastName" name="governmentLastName" class="form-control" data-ng-class="{errorField:alpha.governmentLastName.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.lastName" data-ng-required="form.application.affiliation.value=='government'" />
    </div>
</fieldset>
