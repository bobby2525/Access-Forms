<fieldset>
    <legend>Non-competing Olympian's Information</legend>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.olympianFirstName.$error.required && steps[0].complete}">First Name</label>
        <input id="olympianFirstName" name="olympianFirstName" class="form-control" data-ng-class="{errorField:alpha.olympianFirstName.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.firstName" data-ng-required="form.application.affiliation.value=='olympian'" />
    </div>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.olympianLastName.$error.required && steps[0].complete}">Last Name</label>
        <input id="olympianLastName" name="olympianLastName" class="form-control" data-ng-class="{errorField:alpha.olympianLastName.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.lastName" data-ng-required="form.application.affiliation.value=='olympian'" />
    </div>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.olympianRelationship.$error.required && steps[0].complete}">
            Relationship to 
            <span data-ng-switch="form.application.affiliation.firstName != null && form.application.affiliation.lastName !=null">
                <span data-ng-switch-when="true"><span style="text-transform: capitalize;">{{form.application.affiliation.firstName}} {{form.application.affiliation.lastName}}</span></span>
                <span data-ng-switch-default>Olympian</span>
            </span>
        </label>
        <select id="olympianRelationship" name="olympianRelationship" class="form-control" data-ng-class="{errorField:alpha.olympianRelationship.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.relationship" data-ng-options="r.type for r in relationships" data-ng-required="form.application.affiliation.value=='olympian'">
            <option value="">Select</option>
        </select>
    </div>
    <div class="form-group" data-ng-show="form.application.affiliation.relationship.type=='Other'">
        <label data-ng-class="{errorLabel:alpha.olympianRelationshipOther.$error.required && steps[0].complete}">Please Specify</label>
        <input id="olympianRelationshipOther" name="olympianRelationshipOther" type="text" class="form-control" data-ng-class="{errorField:alpha.olympianRelationshipOther.$error.required && steps[0].complete}"
            data-ng-model="form.application.affiliation.relationship.value" data-ng-required="form.application.affiliation.relationship.type=='Other'" />
    </div>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.olympianSport.$error.required && steps[0].complete}">
            Sport</label>
        <select id="olympianSport" name="olympianSport" class="form-control" data-ng-class="{errorField:alpha.olympianSport.$error.required && steps[0].complete}"
            data-ng-model="form.application.affiliation.area" data-ng-options="s.type for s in sports | orderBy: 'type'" data-ng-required="form.application.affiliation.value=='olympian'">
            <option value="">Select</option>
        </select>
    </div>
</fieldset>
