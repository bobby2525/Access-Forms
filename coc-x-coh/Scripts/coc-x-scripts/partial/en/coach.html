<fieldset>
    <legend>Coach's Information</legend>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.coachFirstName.$error.required && steps[0].complete}">First Name</label>
        <input id="coachFirstName" name="coachFirstName" class="form-control" data-ng-class="{errorField:alpha.coachFirstName.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.firstName" data-ng-required="form.application.affiliation.value=='coach'" />
    </div>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.coachLastName.$error.required && steps[0].complete}">Last Name</label>
        <input id="coachLastName" name="coachLastName" class="form-control" data-ng-class="{errorField:alpha.coachLastName.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.lastName" data-ng-required="form.application.affiliation.value=='coach'" />
    </div>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.coachRelationship.$error.required && steps[0].complete}">
            Relationship to 
            <span data-ng-switch="form.application.affiliation.firstName != null && form.application.affiliation.lastName !=null">
                <span data-ng-switch-when="true"><span style="text-transform: capitalize;">{{form.application.affiliation.firstName}} {{form.application.affiliation.lastName}}</span></span>
                <span data-ng-switch-default>Coach</span>
            </span>
        </label>
        <select id="coachRelationship" name="coachRelationship" class="form-control" data-ng-class="{errorField:alpha.coachRelationship.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.relationship" data-ng-options="r.type for r in relationships" data-ng-required="form.application.affiliation.value=='coach'">
            <option value="">Select</option>
        </select>
    </div>
    <div class="form-group" data-ng-show="form.application.affiliation.relationship.type=='Other'">
        <label data-ng-class="{errorLabel:alpha.coachRelationshipOther.$error.required && steps[0].complete}">Please Specify</label>
        <input id="coachRelationshipOther" name="coachRelationshipOther" type="text" class="form-control" data-ng-class="{errorField:alpha.coachRelationshipOther.$error.required && steps[0].complete}"
            data-ng-model="form.application.affiliation.relationship.value" data-ng-required="form.application.affiliation.relationship.type=='Other'" />
    </div>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.coachSport.$error.required && steps[0].complete}">
            Sport</label>
        <select id="coachSport" name="coachSport" class="form-control" data-ng-class="{errorField:alpha.coachSport.$error.required && steps[0].complete}"
            data-ng-model="form.application.affiliation.area" data-ng-options="s.type for s in winterSports | orderBy: 'type'" data-ng-required="form.application.affiliation.value=='coach'">
            <option value="">Select</option>
        </select>
    </div>
</fieldset>
