<fieldset>
    <legend>Mission Team Member's Information</legend>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.missionFirstName.$error.required && steps[0].complete}">First Name</label>
        <input id="missionFirstName" name="missionFirstName" class="form-control" data-ng-class="{errorField:alpha.missionFirstName.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.firstName" data-ng-required="form.application.affiliation.value=='mission'" />
    </div>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.missionLastName.$error.required && steps[0].complete}">Last Name</label>
        <input id="missionLastName" name="missionLastName" class="form-control" data-ng-class="{errorField:alpha.missionLastName.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.lastName" data-ng-required="form.application.affiliation.value=='mission'" />
    </div>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.missionRelationship.$error.required && steps[0].complete}">
            Relationship to 
            <span data-ng-switch="form.application.affiliation.firstName != null && form.application.affiliation.lastName !=null">
                <span data-ng-switch-when="true"><span style="text-transform: capitalize;">{{form.application.affiliation.firstName}} {{form.application.affiliation.lastName}}</span></span>
                <span data-ng-switch-default>Mission Team Member</span>
            </span>
        </label>
        <select id="missionRelationship" name="missionRelationship" class="form-control" data-ng-class="{errorField:alpha.missionRelationship.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.relationship" data-ng-options="r.type for r in relationships" data-ng-required="form.application.affiliation.value=='mission'">
            <option value="">Select</option>
        </select>
    </div>
    <div class="form-group" data-ng-show="form.application.affiliation.relationship.type=='Other'">
        <label data-ng-class="{errorLabel:alpha.missionRelationshipOther.$error.required && steps[0].complete}">Please Specify</label>
        <input id="missionRelationshipOther" name="missionRelationshipOther" type="text" class="form-control" data-ng-class="{errorField:alpha.missionRelationshipOther.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.relationship.value" data-ng-required="form.application.affiliation.relationship.type=='Other'" />
    </div>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.missionArea.$error.required && steps[0].complete}">Functional Area</label>
        <select id="missionArea" name="missionArea" class="form-control" data-ng-class="{errorField:alpha.missionArea.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.area" data-ng-options="s.type for s in fx" data-ng-required="form.application.affiliation.value=='mission'" >
            <option value="">Select</option>
        </select>
    </div>
</fieldset>
