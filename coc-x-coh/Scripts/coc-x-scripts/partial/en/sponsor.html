<fieldset>
    <legend>Olympic Family Sponsor's Information</legend>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.sponsorSport.$error.required && steps[0].complete}">
            Olympic Family Sponsor</label>
        <select id="sponsorSport" name="sponsorSport" class="form-control" data-ng-class="{errorField:alpha.sponsorSport.$error.required && steps[0].complete}"
            data-ng-model="form.application.affiliation.area" data-ng-options="s.type for s in sponsors | orderBy:'type'" data-ng-required="form.application.affiliation.value=='sponsor'">
            <option value="">Select</option>
        </select>
    </div>
   
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.sponsorRelationship.$error.required && steps[0].complete}">
            Relationship to Olympic Family Sponsor
        </label>
        <select id="sponsorRelationship" name="sponsorRelationship" class="form-control" data-ng-class="{errorField:alpha.sponsorRelationship.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.relationship" data-ng-options="r.type for r in sponsorRelationships" data-ng-required="form.application.affiliation.value=='sponsor'">
            <option value="">Select</option>
        </select>
    </div>
    <div class="form-group" data-ng-show="form.application.affiliation.relationship.type=='Other'">
        <label data-ng-class="{errorLabel:alpha.sponsorRelationshipOther.$error.required && steps[0].complete}">Please Specify</label>
        <input id="sponsorRelationshipOther" name="sponsorRelationshipOther" type="text" class="form-control" data-ng-class="{errorField:alpha.sponsorRelationshipOther.$error.required && steps[0].complete}"
            data-ng-model="form.application.affiliation.relationship.value" data-ng-required="form.application.affiliation.relationship.type=='Other'" />
    </div>
    <div class="form-group">
        <label data-ng-class="{errorLabel:alpha.sponsorFirstName.$error.required && steps[0].complete}">Title</label>
        <input id="sponsorFirstName" name="sponsorFirstName" class="form-control" data-ng-class="{errorField:alpha.sponsorFirstName.$error.required && steps[0].complete}" data-ng-model="form.application.affiliation.firstName" data-ng-required="form.application.affiliation.value=='sponsor'" />
    </div> 
</fieldset>
